<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
    <style>
      body {
	  margin: 0;
      }
      
      main {
	  margin: 0 auto;
	  text-align: center;	  
	  width: 60%;
	  background-color: red;
      }
      
    </style>
  </head>
  <body>
    <main id="main">
        <h1>This text is centered!</h1>  
    </main>

    <script>
      let p = document.createElement("p");
      p.innerHTML = "hello";

      let d = document.getElementById("main");
      d.appendChild(p);
    </script>
  </body>
</html>
